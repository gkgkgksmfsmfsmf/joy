<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>A-1</title>
    <link rel="stylesheet" href="css/style_A-1.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $(".submenu").hide();
            
            $("#header>ul").mouseover(function(){
                $(".submenu").stop().slideDown();
              $(".submenu>li").addClass("active");
            });
            
            $("#header>ul").mouseleave(function(){
                $(".submenu").stop().slideUp();
            });
            
            
            var current = 0;

			function hanM(){
			move(current,"0","-100%");
			current++;
			if(current==3){
				current=0
			}
			move(current,"100%","0");
			}

			setInterval(hanM,3000);

			function move(index,start,end){

				$(".slide li").eq(index).css("top",start).stop().animate({top:end},3000);
			};
            
            
            $(".tab_menu>ul>li").click(function(){
                var liNum  = $(this).index();
                $(".tab_menu>ul>li").removeClass();
                $(".txt>div").hide();
                $(".txt>div").eq(liNum).fadeIn();
                
            });
 
        });
    </script>
</head>
<body>
    <div id="Wrap">
        <header id="header" class="clearfix">
            <h1>
                <a href="#"></a>
            </h1>
            <ul class="clearfix" >
                <li>
                    <a href="#">탑</a>
                    <ul class="submenu">
                        <li><a href="#">블라우스</a></li>
                        <li><a href="#">티</a></li>
                        <li><a href="#">셔츠</a></li>
                        <li><a href="#">니트</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아우터</a>
                    <ul class="submenu">
                        <li><a href="#">자켓</a></li>
                        <li><a href="#">코트</a></li>
                        <li><a href="#">가디건</a></li>
                        <li><a href="#">머플러</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">팬츠</a>
                    <ul class="submenu">
                        <li><a href="#">청바지</a></li>
                        <li><a href="#">짧은바지</a></li>
                        <li><a href="#">긴바지</a></li>
                        <li><a href="#">레깅스</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">악세서리</a>
                    <ul class="submenu">
                        <li><a href="#">귀고리</a></li>
                        <li><a href="#">목걸이</a></li>
                        <li><a href="#">반지</a></li>
                        <li><a href="#">팔찌</a></li>
                    </ul>
                </li>
            </ul>
        </header>
   
    <div class="slide">
        <ul>
            <li>
                 <img src="images/images03.png" alt="이미지">
            </li>
            <li>
                 <img src="images/images04.png" alt="이미지">
            </li>
            <li>
                 <img src="images/images05.png" alt="이미지">
            </li>
          
        </ul>
    </div>
    
    <div class="tab_menu">
       
        <ul class="clearfix">
            <li>공지사항</li>
            <li>갤러리</li>
        </ul>
        
        <div class="txt">
            <div>
                공지사항1

            </div>
            
            <div>

            </div>
        </div>
        
    </div>
    
</div>
</body>
</html>
